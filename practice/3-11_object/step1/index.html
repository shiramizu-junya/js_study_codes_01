<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>テンプレート</title>
  <link href="../../_common/images/favicon.ico" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
  <link href="../../_common/css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div><!-- /.container -->
  </header>
  <main>
    <div class="container">
      <section>

      </section>
    </div><!-- /.container -->
  </main>
  <footer>
    <div class="container">
      <p>JavaScript Samples</p>
    </div><!-- /.container -->
  </footer>

  <script>
    'use strict';

    // オブジェクトの作成
    let js_book = {
      title: 'javascript入門',
      price: 2500,
      stock: 3
    };

    // オブジェクトの読み取り
    console.log(js_book);
    console.log(js_book.title);
    console.log(js_book['price']);

    // オブジェクトのプロパティの書き換え
    js_book.stock = 10;
    console.log(js_book.stock);
    js_book['stock']  = 5;
    console.log(js_book['stock']);

    // オブジェクトは関数を持つこともでき、オブジェクトの中の関数をメソッドという
    let obj = {
      addTax: function(num) {
        return num * 1.08;
      }
    }

    console.log(obj.addTax(100));
  </script>
</body>

</html>
