  <script>
    'use strict';

    // ０〜５までの整数をランダムで生成する（０、１、２、３、４、５ のいづれかになる）
    const number = Math.floor(Math.random() * 6);
    console.log(number);
    // ユーザーが入力した値は文字列で取得するので、数値に変換する。
    const answer = parseInt(window.prompt('数当てゲーム。0~5の数字を入力してね。'));
    console.log(answer);

    let message;

    if(answer === number){
      message = 'あたり';
    }else if(answer < number) {
      message = '残念でした！もっと大きい';
    }else if (answer > number) {
      message = '残念でした！もっと小さい';
    }else{
      message = '0〜5の数値を入力してください';
    }

    window.alert(message);
  </script>
