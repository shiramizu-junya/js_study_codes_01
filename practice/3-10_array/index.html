<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>テンプレート</title>
  <link href="../../_common/images/favicon.ico" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
  <link href="../../_common/css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div><!-- /.container -->
  </header>
  <main>
    <div class="container">
      <section>
        <h1>やることリスト</h1>
        <ul id="list">
          <li>既にある要素</li>
        </ul>
      </section>
    </div><!-- /.container -->
  </main>
  <footer>
    <div class="container">
      <p>JavaScript Samples</p>
    </div><!-- /.container -->
  </footer>
  <script>
    'use strict';

    let todo = ['デザインカンプ作成', 'データ整理', '勉強会申し込み', '牛乳を買う'];

    console.log(todo[0]);
    console.log(todo[1]);
    console.log(todo[2]);
    console.log(todo[3]);
    console.log(todo[4]); // undefined（定義されていない = 該当するデータが配列に無い）
    console.log(todo[-1]); // undefined

    console.log('========================');

    // 配列の要素を全て読み取る
    for (let item of todo) {
      console.log(item);
    }

    console.log('========================');

    // 要素を追加する
    todo.push('歯医者に行く'); // Arrayオブジェクトの１番後ろに要素を追加
    console.log(todo);

    console.log('========================');

    // 配列の最後のデータを削除
    todo.pop();
    console.log(todo);
    console.log('========================');

    // 配列の最初のデータを削除
    todo.shift();
    console.log(todo);
    console.log('========================');

    // 配列の最初にデータを追加
    todo.unshift('デザインカンプ作成');
    console.log(todo);
    console.log('========================');

    // HTMLタグに要素を表示する
    for(let item of todo) {
      // バッククオートで囲う文字列を「テンプレート文字列 = テンプレートリテラル」という
      // テンプレート文字列を使えば、改行できる。
      const li = `<li>
                    ${item}
                  </li>`;
      // console.log(li);
      document.getElementById('list').insertAdjacentHTML('beforeend', li);
    }
  </script>
</body>

</html>
