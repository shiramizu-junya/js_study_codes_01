<html>

<head>
  <meta charset="UTF-8">

  <link href="../../_common/images/favicon.ico" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
  <link href="../../_common/css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div><!-- /.container -->
  </header>
  <main>
    <div class="container">
      <section>

      </section>
    </div><!-- /.container -->
  </main>
  <footer>
    <div class="container">
      <p>JavaScript Samples</p>
    </div><!-- /.container -->
  </footer>
  <script>
    'use strict';

    // モンスターの体力
    let enemy = 100;
    // モンスターへの攻撃回数
    let count = 0;

    // アラートダイアログを表示
    window.alert('戦闘開始');

    // モンスターの体力が０以下になるまで攻撃する
    while(enemy > 0) {
      // ３０以下のランダムな攻撃力を決める
      const attack = Math.floor(Math.random() * 30) + 1;
      console.log('モンスターに「' + attack + '」のダメージ');
      // モンスターに攻撃する
      enemy -= attack;
      // 攻撃回数のカウント
      count++;
      console.log('モンスターの残り体力：' + enemy);
    }

    window.alert(count + '回でモンスターを倒した');
  </script>
</body>
