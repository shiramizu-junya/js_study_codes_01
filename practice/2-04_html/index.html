<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>テンプレート</title>
  <link href="../../_common/images/favicon.ico" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
  <link href="../../_common/css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div><!-- /.container -->
  </header>
  <main>
    <div class="container">
      <section>
        <p id="choice">ここに日時を表示</p>
      </section>
    </div><!-- /.container -->
  </main>
  <footer>
    <div class="container">
      <p>JavaScript Samples</p>
    </div><!-- /.container -->
  </footer>
  <script>
    'use strict';

    // 書き換えたい部分のHTML要素を取得する
    console.log(document.getElementById('choice'));

    // 取得した要素のコンテンツを書き換える
    document.getElementById('choice').textContent = new Date();
    // 文字列でも書き換えられる
    document.getElementById('choice').textContent = '文字列で書き換える';
    // 計算式でも書き換えられる
    document.getElementById('choice').textContent = 2 + 3;

    // プロパティを指定して、値を取得する
    console.log(document.getElementById('choice').textContent);

  </script>
</body>

</html>
